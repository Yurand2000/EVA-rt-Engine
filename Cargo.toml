[package]
name = "eva-engine"
version = "0.1.0"
edition = "2024"
rust-version = "1.85.0"
default-run = "eva-engine-cli"

[dependencies]
clap = { version = "4.5.48", features = ["derive"] }
num = "0.4.3"
ordered-float = "5.0.0"
rounded-div = "0.1.3"
serde = { version = "1.0.228", features = ["serde_derive"] }
serde_json = "1.0.145"

[[bin]]
name = "eva-engine-cli"
path = "src/cli-bin/main.rs"

[[bin]]
name = "mpr_fp_gen"
path = "src/bin/mpr_fp_gen.rs"